{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Meta tags for SEO -->
     <meta name="description"
     content="Book your next haircut with ease! Our barber booking app offers seamless scheduling, trusted barbers, and personalized grooming services. Look sharp today!">
    <meta name="keywords"
     content="barber booking, haircut app, grooming services, book barbers, hairstyling, men's grooming, online haircut booking">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Css -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
     
    <title>{% block title %}Page title{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg primary-bg">
            <div class="container-fluid">
                <a class="navbar-brand text-color-sec" href="#">Barber Booking</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-color-sec" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-color-sec" href="#">Book</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-color-sec" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Account
                            </a>
                            <ul class="dropdown-menu primary-bg">
                                <li><a class="dropdown-item text-color-sec" href="#">Login</a></li>
                                <li><a class="dropdown-item text-color-sec" href="#">Register</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-color-sec" href="#">Admin</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-color-sec">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
          
    </header>
    {% block content %}

    {% endblock %}
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/44dbf25b5c.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JS -->
     <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
