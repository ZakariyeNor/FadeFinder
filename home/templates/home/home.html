{% extends 'base.html' %}
{% block title %}Barber Booking{% endblock %}
{% block content %}
    <div class="row">
        {% for barber in barberinfo %}
            <div class="col-6">
                <div class="baber-name">
                    {{ barber.title }}
                    <p>{{ barber.description | safe }}</p>
                </div>
            </div>
            <div class="col-6">
                <div class="baber-image">
                    <img src="{{  MEDIA_URL }}{{ barber.image.url }}" alt="{{ barber.title }} Image" class="img-fluid">
                </div>
                <p>{{ barber.created_on }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
